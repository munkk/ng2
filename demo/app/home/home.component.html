<style>
	div.male {
		background: #22DB7E;
	}

	div.female {
		background: #267ED5;
	}

	div.undef {
		background: #999;
	}
</style>

<mat-card>
	<q-grid id="q-grid-demo"
			  [model]="gridModel"
			  q-grid-autofocus
			  [columns]="columns"
			  [rows]="rows"
			  [filterFetch]="filterFetch"
			  [sortBy]="['+name.last', '-name.first']"
			  [editCommit]="commitCommand"
			  selectionMode="multiple"
			  [selectionUnit]="cell"
			  header="NG2 QGRID SANDBOX">

		<q-grid-columns>
			<q-grid-column type="row-indicator"
								key="rowIndicator">
			</q-grid-column>
			<q-grid-column type="row-number"
								key="rowNumber">
			</q-grid-column>
			<q-grid-column type="row-options"
								key="rowOptions">
			</q-grid-column>
			<q-grid-column type="number"
								aggregation="max">
			</q-grid-column>
		</q-grid-columns>

		<q-grid-legend>
			<ng-template for="plugin-legend-core.tpl.html">
				<ul class="q-grid-legend-list">
					<li>
						<div class="q-grid-legend-item male"></div>
						Male
					</li>
					<li>
						<div class="q-grid-legend-item female"></div>
						Female
					</li>
					<li>
						<div class="q-grid-legend-item undef"></div>
						Undefined
					</li>
				</ul>
			</ng-template>
		</q-grid-legend>

		<!--<q-grid-data-manipulation>-->
		<!--</q-grid-data-manipulation>-->

		<q-grid-persistence>
		</q-grid-persistence>

		<q-grid-query-builder>
		</q-grid-query-builder>

		<q-grid-row canDrag="true"
						canResize="true">
		</q-grid-row>
